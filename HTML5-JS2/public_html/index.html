                <script>
                    function submit(){
                        
                    }
                    function ketquaco()
                        {
                            var so1 = document.getElementById("so1").value;
                            var so2 = document.getElementById("so2").value;
                            var num1 = parseInt(so1);
                            var num2 = parseInt(so2);                            
                            var kq = num1+num2;
                            document.getElementById("kq").value = kq;
                        }
                    function ketquat()
                        {
                            var so1 = document.getElementById("so1").value;
                            var so2 = document.getElementById("so2").value;
                            var num1 = parseInt(so1);
                            var num2 = parseInt(so2);
                            var kq = num1-num2;
                            document.getElementById("kq").value = kq;
                            
                        }
                    function ketquan()
                        {
                            var so1 = document.getElementById("so1").value;
                            var so2 = document.getElementById("so2").value;
                            var num1 = parseInt(so1);
                            var num2 = parseInt(so2);
                            var kq = num1*num2;
                            document.getElementById("kq").value = kq;
                            
                        }
                    function ketquac(){
                        var so1 = document.getElementById("so1").value;
                        var so2 = document.getElementById("so2").value;
                        var num1 = parseInt(so1);
                        var num2 = parseInt(so2);
                        if(num2 == 0)
                        {
                            document.getElementById("kq").value = "Ko chia duoc";
                            return false;
                        }
                        else
                        {
                            var kq = num1/num2;
                            document.getElementById("kq").value = kq;
                        }
                    }
